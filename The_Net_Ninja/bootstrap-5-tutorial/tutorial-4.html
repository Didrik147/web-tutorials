<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Ninja Pro  the Book</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h2>Buttons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>


    <h2>Links as buttons</h2>


    <a href="#" class="btn btn-info">Info anchor tag</a>
    <a href="#" class="btn btn-success">Success anchor tag</a>

    <h2>Button Sizes</h2>

    <button class="btn-lg btn-danger">Large danger button</button>
    <button class="btn-sm btn-warning">Large warning button</button>

    <h2>Button Styles</h2>
    <button class="btn btn-outline-primary">Outline primary button</button>
    <button class="btn btn-outline-secondary btn-lg">Large outlined secondary button</button>

    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">Button 1</a>
        <a href="#" class="btn btn-secondary">Button 2</a>
        <a href="#" class="btn btn-success">Button 3</a>
    </div>

     <!-- Bootstrap Bundle JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
